<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./assets/style.css">
</head>

<body class="bg-slate-100">
  <!-- NAVBAR -->
  <nav class="fixed top-0 left-0 right-0 flex w-full items-center justify-between flex-wrap bg-cyan-950 p-8 z-10">
    <div class="flex items-center flex-shrink-0 text-cyan-200 mr-6">
      <span class="font-semibold text-3xl tracking-tight">E-Commerce</span>
    </div>

    <div>
      <!-- CART BUTTON -->
      <button
        class="cart-btn px-4 py-2 border  rounded-full text-teal-100 border-teal-100 hover:border-transparent hover:bg-cyan-800 absolute md:right-8 right-20 top-8">
        Cart <span class="bg-blue-400 px-3 py-1 ml-1 rounded-xl pointer-events-none w-40">0</span>
      </button>

      <div class="block md:hidden">
        <!-- DROPDOWN MENU BUTTON -->
        <button
          class="dropdown-btn flex items-center px-3 py-2 border rounded text-teal-100 border-teal-100 hover:text-white hover:border-white">
          <svg class="pointer-events-none fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
            <title>Menu</title>
            <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z" />
          </svg>
        </button>
      </div>
    </div>

    <!-- NAVBAR BUTTONS TO TOGGLE DIFFERENT PAGES -->
    <div class="page-btn-list w-full flex-grow md:flex md:items-center md:w-auto hidden ">
      <div class="lg:flex-grow">
        <button data-page="all-listings"
          class="all-listings mt-4 md:inline-block md:mt-0 text-cyan-200 hover:text-white mr-4 text-white text-xl">
          All Listings
        </button>
        <button data-page="create-listing"
          class="block mt-4 md:inline-block md:mt-1 text-cyan-200 hover:text-white text-xl">
          Create Listing
        </button>
      </div>
    </div>
  </nav>

  <!-- CART MODAL  -->
  <section class="modal-backdrop h-screen fixed w-screen top-20 backdrop-blur-sm z-10">
    <div
      class="bg-slate-100 absolute top-10 left-1/2 -translate-x-1/2 p-5 shadow-xl shadow-slate-700 border-2 border-solid border-slate-300 rounded-md z-10">

      <div id="cart-items"></div>

      <div class="mt-3">
        <p class="text-2xl inline font-medium italic">Total:</p>
        <span class="cart-total text-cyan-600 text-2xl ml-6 font-medium italic"></span>
      </div>
    </div>
  </section>

  <main>
    <!-- ALL LISTINGS PAGE -->
    <section id="all-listings" class="container mx-auto mt-28">
      <button class="mr-4 text-cyan-500 text-lg hover:text-cyan-700 hover:underline"
        data-category="electronics">Electronics</button>
      <button class="mr-4 text-cyan-500 text-lg hover:text-cyan-700 hover:underline"
        data-category="jewelery">Jewelery</button>
      <button class="mr-4 text-cyan-500 text-lg hover:text-cyan-700 hover:underline"
        data-category="men's clothing">Men's
        Clothing</button>
      <button class="mr-4 text-cyan-500 text-lg hover:text-cyan-700 hover:underline"
        data-category="women's clothing">Women's
        Clothing</button>
      <div class="listing-list flex flex-wrap w-100 mt-10 justify-evenly"></div>
      <p class="text-2xl text-gray-500"></p>
    </section>

    <!-- CREATE LESTING PAGE -->
    <section id="create-listing" class="container mx-auto mt-28 hidden">
      <div class="w-full max-w-2xl mx-auto">
        <form id="submit-listing" class="bg-white shadow-lg rounded px-8 pt-6 pb-8 mb-4">
          <h1 class="text-3xl block text-gray-700 font-bold pb-2 mb-10 border-b-2">Create Listing</h1>
          <label for="create-title" class="block text-gray-700 text-lg font-bold mb-2">Product Title:</label>
          <input id="create-title" required
            class="shadow appearance-none border rounded w-full mb-6 py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            type="text" name="title"><br>
          <label for="create-description" class="block text-gray-700 text-lg font-bold mb-2">Product
            Description:</label>
          <input id="create-description" required
            class="shadow appearance-none border rounded mb-6 w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            type="text" name="description"><br>
          <label for="create-price" class="block text-gray-700 text-lg font-bold mb-2">Price: $</label>
          <input id="create-price" required
            class="shadow appearance-none border rounded mb-6 w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            type="number" min="0" name="price"><br>
          <label for="create-image" class="block text-gray-700 text-lg font-bold mb-2">Image URL:</label>
          <input id="create-image" required
            class="shadow appearance-none border rounded mb-6 w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            type="text" name="image"><br>
          <p class="block text-gray-700 text-lg font-bold mb-2">Select a Category:</p>
          <label for="create-electronics"
            class="text-gray-400 text-sm font-bold mb-2 cursor-pointer italic">Electronics</label>
          <input type="radio" id="create-electronics" name="category" value="electronics" checked>
          <label for="create-jewelry"
            class="text-gray-400 text-sm font-bold mb-2 ml-3 cursor-pointer italic">Jewelry</label>
          <input type="radio" id="create-jewelry" name="category" value="jewelery">
          <label for="create-men-clothing" class="text-gray-400 text-sm font-bold mb-2 ml-3 cursor-pointer italic">Men's
            Clothing</label>
          <input type="radio" id="create-men-clothing" name="category" value="men's clothing">
          <label for="create-women-clothing"
            class="text-gray-400 text-sm font-bold mb-2 ml-3 cursor-pointer italic">Women's Clothing</label>
          <input type="radio" id="create-women-clothing" name="category" value="women's clothing"><br>
          <input
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold mt-4 py-2 px-6 rounded focus:outline-none focus:shadow-outline cursor-pointer"
            type="submit" value="Create Listing">
        </form>
      </div>
    </section>

    <!-- LISTING PAGE -->
    <section id="listing" class="container mx-auto mt-32 hidden">
      <div
        class="text-gray-700 relative overflow-y-scroll w-11/12 bg-slate-100 mx-auto p-3 rounded-md shadow-lg shadow-slate-300 border-2 border-solid border-slate-300">
        <p class="text-2xl text-gray-500"></p>
        <div class="listing-data pb-10 ">
          <img class="w-4/12" alt="listing-img">
          <div class="lg:absolute lg:w-1/2 h-60 top-6 right-16 ">
            <h2 class="text-2xl mb-4 font-bold"></h2>
            <p class="text-xl mb-4"><b>Price: $</b><span></span></p>
            <p class="text-xl mb-4"><b>Category: </b><span></span></p>
            <p class="text-xl mb-4 leading-8"><b>Description: </b><span></span></p>
          </div>
          <span
            class="close-listing absolute right-4 top-4 text-4xl bg-slate-300 p-1 rounded shadow-2xl cursor-pointer hover:bg-slate-400">&#10008;</span>
          <button
            class="absolute md:right-4 md:top-20 top-4 right-24 bg-slate-300 p-2 rounded shadow-2xl hover:bg-slate-400 ">Add
            to
            Cart</button>
        </div>
      </div>
    </section>

  </main>


  <script src="./assets/script.js"></script>
</body>

</html>
