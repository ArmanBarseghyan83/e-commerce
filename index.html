<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./assets/style.css">
</head>

<body class="bg-slate-100">
  <!-- NAVBAR -->
  <nav class="fixed top-0 left-0 right-0 flex w-full items-center justify-between flex-wrap bg-cyan-950 p-8 z-10">
    <div class="flex items-center flex-shrink-0 text-cyan-200 mr-6">
      <span class="font-semibold text-3xl tracking-tight">E-Commerce</span>
    </div>

    <div>
      <!-- CART BUTTON -->
      <button
        class="cart-btn px-4 py-2 border  rounded-full text-teal-100 border-teal-100 hover:border-transparent hover:bg-cyan-800 absolute md:right-8 right-24 top-8">
        Cart <span class="bg-blue-400 px-3 py-1 ml-1 rounded-xl pointer-events-none w-40">0</span>
      </button>

      <div class="block md:hidden">
        <!-- DROPDOWN MENU BUTTON -->
        <button
          class="dropdown-btn flex items-center px-3 py-2 border rounded text-teal-100 border-teal-100 hover:text-white hover:border-white">
          <svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
            <title>Menu</title>
            <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z" />
          </svg>
        </button>
      </div>
    </div>

    <!-- NAVBAR BUTTONS TO TOGGLE DIFFERENT PAGES (by default hidden on small screens) -->
    <div class="page-btn-list w-full flex-grow md:flex md:items-center md:w-auto hidden ">
      <div class="lg:flex-grow">
        <button data-page="all-listings"
          class="block mt-4 md:inline-block md:mt-0 text-cyan-200 hover:text-white mr-4 text-white text-xl">
          All Listings
        </button>
        <button data-page="create-listing"
          class="block mt-4 md:inline-block md:mt-1 text-cyan-200 hover:text-white text-xl">
          Create Listing
        </button>
      </div>
    </div>
  </nav>

  <main>
    <!-- ALL LISTINGS PAGE -->
    <section id="all-listings" class="container mx-auto mt-28">
      <button class="mr-4 text-cyan-500 hover:text-cyan-700 hover:underline"
        data-category="electronics">Electronics</button>
      <button class="mr-4 text-cyan-500 hover:text-cyan-700 hover:underline" data-category="jewelery">Jewelery</button>
      <button class="mr-4 text-cyan-500 hover:text-cyan-700 hover:underline" data-category="men's clothing">Men's
        Clothing</button>
      <button class="mr-4 text-cyan-500 hover:text-cyan-700 hover:underline" data-category="women's clothing">Women's
        Clothing</button>
      <div class="listing-list flex flex-wrap w-100 mt-10 justify-evenly">
        <!-- We will delete and create list elements dynamically, but we need to add these classes to the created div element -->
        <div
          class="bg-slate-200 w-56 h-80 mb-4 cursor-pointer hover:bg-slate-300 text-6xl rounded-md shadow-lg shadow-slate-300 border-2 border-solid border-slate-300">
        </div>
        <div
          class="bg-slate-200 w-56 h-80 mb-4 cursor-pointer hover:bg-slate-300 text-6xl rounded-md shadow-lg shadow-slate-300 border-2 border-solid border-slate-300">
        </div>
        <div
          class="bg-slate-200 w-56 h-80 mb-4 cursor-pointer hover:bg-slate-300 text-6xl rounded-md shadow-lg shadow-slate-300 border-2 border-solid border-slate-300">
        </div>
        <div
          class="bg-slate-200 w-56 h-80 mb-4 cursor-pointer hover:bg-slate-300 text-6xl rounded-md shadow-lg shadow-slate-300 border-2 border-solid border-slate-300">
        </div>
        <div
          class="bg-slate-200 w-56 h-80 mb-4 cursor-pointer hover:bg-slate-300 text-6xl rounded-md shadow-lg shadow-slate-300 border-2 border-solid border-slate-300">
        </div>

      </div>
    </section>

    <!-- CREATE LESTING PAGE -->
    <section id="create-listing" class="container mx-auto mt-28 hidden">
      <h1 class="text-4xl font-bold">Create Listing</h1>
      <form id="submit-listing">
        <label for="create-title">Product Title:</label>
        <input id="create-title" type="text" name="title"><br>
        <label for="create-description">Product Description:</label>
        <input id="create-description" type="text" name="description"><br>
        <label for="create-price">Price: $</label>
        <input id="create-price" type="text" name="price"><br>
        <label for="create-image">Image URL:</label>
        <input id="create-image" type="text" name="image"><br>
        <p>Select a Category:</p>
        <input type="radio" id="create-electronics" name="category" value="electronics">
        <label for="create-electronics">Electronics</label>
        <input type="radio" id="create-jewelry" name="category" value="jewelry">
        <label for="create-electronics">Jewelry</label>
        <input type="radio" id="create-men-clothing" name="category" value="mens-clothing">
        <label for="create-men-clothing">Men's Clothing</label>
        <input type="radio" id="create-women-clothing" name="category" value="womens-clothing">
        <label for="create-women-clothing">Women's Clothing</label><br>
        <input type="submit" value="Create Listing">
      </form>
    </section>

    <!-- LISTING PAGE -->
    <section id="listing" class="container mx-auto mt-36 hidden">
      <h1 class="text-4xl font-bold ml-28 mb-10"></h1>
      <div
        class="close-listing relative bg-slate-200 mx-auto p-3 rounded-md shadow-lg shadow-slate-300 border-2 border-solid border-slate-300">
        <span
          class="absolute right-4 top-4 text-4xl bg-slate-300 p-1 rounded-lg shadow-2xl cursor-pointer hover:bg-slate-400">&#10008;</span>
      </div>
    </section>

  </main>


  <script src="./assets/script.js"></script>
</body>

</html>
